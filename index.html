<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width = device-width, initial-scale = 1.0">
  <title>HIT THE GRID</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div id="title">
    <h1>HIT THE GRID</h1>
    <h3>by Taujhon</h3>
  </div>
  <div id="image-grid">
    <input type="file" id="image-load" style="display:none" accept="image/*">
    <img id="image" src="https://upload.wikimedia.org/wikipedia/commons/9/9e/Placeholder_Person.jpg" alt="image" draggable="false">
    <canvas id="grid" draggable="false"></canvas>
  </div>
  <div id="menu">&equiv;</div>
  <div id="controls">
    <div id="row-control">
      <label for="rows">Rows: </label>
      <input type="number" id="rows" min="1">
      <span></span>
      <input type="range" id="row-range" min="1" max="16">
    </div>
    <div id="column-control">
      <label for="columns">Columns: </label>
      <input type="number" id="columns" min="1">
      <span></span>
      <input type="range" id="column-range" min="1" max="16">
    </div>
    <div id="grid-size-control">
      <label for="grid-size">Grid size: </label>
      <input type="number" id="grid-size" min="1">
      <span>px</span>
      <input type="range" id="grid-size-range" min="1" max="256">
    </div>
    <div id="thickness-control">
      <label for="thickness">Thickness: </label>
      <input type="number" id="thickness" min="1">
      <span>px</span>
      <input type="range" id="thickness-range" min="1" max="8">
    </div>
    <div id="options">
      <label for="color">Color: </label>
      <input type="color" id="color" value="#000000">
    </div>
    <div id="actions">
      <button id="upload">upload</button>
      <button id="expand">maximize</button>
      <button id="center">center</button>
      <button id="source">github</button>
    </div>
  </div>
</body>
</html>
